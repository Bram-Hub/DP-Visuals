{% extends "layout.html" %}

{% block title %}Davis Putnam{% endblock %}

{% block links %}
{% endblock %}

{% block body %}

    <div class="container">
        <p></p>
        <h2>{{g.name}}</h2>
        <div class="row">
          <div class="col-md-3">
            <h3>Argument</h3>
            <ul class="list-group">
                {% for p in g.premises %}
                    <li class="list-group-item">{{p}}</li>
                {% endfor %}
                <li class="list-group-item active">{{g.conclusion}}</li>
            </ul>
          </div>
          <div class="col-md-9">
            <h3>Tree</h3>
            <img src="{{g.argument_tree}}" class="img-responsive" alt="argument">
          </div>
        </div>
    </div>
{% endblock %}


{% block postscript %}

{% endblock %}
